<!DOCTYPE html>
<html>
<head>
  <title>Image and Buttons</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    img {
      margin-top: 20px; /* Adjust the margin as desired */
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px; /* Adjust the margin as desired */
    }
    .button {
      background-color: #299937;
      color: white;
      padding: 15px 30px; /* Adjust the padding as desired */
      font-size: 16px;
      border-radius: 8px; /* Adjust the border-radius as desired */
      border: none;
      margin: 0 10px; /* Adjust the margin as desired */
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
    }
    .disclaimer {
      margin-top: 10px; /* Adjust the margin as desired */
      font-size: 18px; /* Adjust the font size as desired */
      font-family: "Cosmic Sans", sans-serif; /* Add the Cosmic Sans font */
      color: red;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cosmic+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1115317282567102627/1116175886107025518/image.png" alt="Image">
  
  <div class="button-container">
    <a href="https://www.roblox.com/game-pass/186832372/DM-To-Prove" class="button">Buy Here</a>
    <a href="https://discord.gg/example" class="button">Discord Server</a>
  </div>
  
  <p class="disclaimer">*The Server Is In Development! Please Send Proof To m3wt#6876 After Purchasing.*</p>
</body>
</html>
